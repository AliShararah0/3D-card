<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    margin: 0;
    font-family: sans-serif;
  }

  .card {
    width: 300px;
    height: 400px;
    background: linear-gradient(135deg, #ff6b6b, #f0e130);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
    transform-style: preserve-3d;
    position: relative;
  }

  /* glow effect */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 20px;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.3), transparent 70%);
    pointer-events: none;
    transition: background 0.1s;
  }
</style>
</head>
<body>

<div class="card">Follow Me!</div>

<script>
const card = document.querySelector('.card');
const maxRotation = 15; // degrees
const maxShadow = 30; // pixels

card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const mouseX = e.clientX - rect.left - rect.width / 2;
    const mouseY = e.clientY - rect.top - rect.height / 2;

    const rotateY = (mouseX / (rect.width / 2)) * maxRotation;
    const rotateX = (-mouseY / (rect.height / 2)) * maxRotation;

    // Apply transform and slight scale
    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05,1.05,1.05)`;

    // Dynamic shadow
    const shadowX = (mouseX / (rect.width / 2)) * maxShadow;
    const shadowY = (mouseY / (rect.height / 2)) * maxShadow;
    card.style.boxShadow = `${-shadowX}px ${shadowY}px 50px rgba(0,0,0,0.5)`;

    // glow follows cursor
    const percentX = ((mouseX / rect.width) + 0.5) * 100;
    const percentY = ((mouseY / rect.height) + 0.5) * 100;
    card.style.setProperty('--shineX', percentX + '%');
    card.style.setProperty('--shineY', percentY + '%');
    card.querySelector('::before');
});

card.addEventListener('mouseleave', () => {
    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1,1,1)`;
    card.style.boxShadow = `0 20px 40px rgba(0,0,0,0.5)`;
});
</script>

</body>
</html>
